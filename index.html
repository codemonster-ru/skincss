<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <style>
            @import 'public/index';

            html,
            body {
                height: 100%;
                color: #03a062;
                margin: 0;
                padding: 0;
            }

            /* body {
                min-height: calc(100% - 12px);
            } */

            #app {
                /* height: 100%; */
                /* min-height: 100%; */
                padding: 12px;
            }
        </style>
    </head>
    <body class="bg-black p-(--custom-bleat) p-[0px]">
        <div id="app" class="m-0 p-0"></div>

        <script>
            window.addEventListener(
                'DOMContentLoaded',
                () => {
                    let app = document.querySelector('#app');

                    Object.keys(document.styleSheets[0].cssRules).map(x => {
                        app.innerHTML += `${document.styleSheets[0].cssRules[x].cssText}<br>`;
                    });
                },
                false,
            );
        </script>
    </body>
</html>
