<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <style>
            @import 'public/index';
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script>
            window.addEventListener(
                'DOMContentLoaded',
                function () {
                    let app = document.querySelector('#app');

                    Object.keys(document.styleSheets[0].cssRules).map(x => {
                        app.innerHTML += `${document.styleSheets[0].cssRules[x].cssText}<br>`;
                    });
                },
                false,
            );
        </script>
    </body>
</html>
